<div class="my-container">
	<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
</div>
<div class="kt-portlet">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{ "EDIT_AREA_PHONES" | translate }}</h3>
		</div>
	</div>

	<div class="kt-form">
		<div class="kt-portlet__body p-t-0">
			<div class="row">
				<div class="col-lg-10">
					<h2>{{area.name}}-{{area.description}}</h2>
				</div>
			</div>
			<div class="card">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h5>{{ "PHONES" | translate }}</h5>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-lg-3">
						<mat-form-field class="full-width">
							<mat-label>{{ "CODE" | translate }}</mat-label>
							<mat-select  [(ngModel)]="phone.countryId">
								<mat-option *ngFor="let item of countries" [value]="item.countryId">
									+{{item.prefixNumber}}
								</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
					<div class="col-lg-6">
						<mat-form-field class="full-width">
							<mat-label>{{ "PHONE" | translate }}</mat-label>
							<input type="text" matInput autocomplete="off" mask="{{ mask }}" (input)="onPhoneChanged($event)"  [(ngModel)]="phone.number">
						</mat-form-field>
					</div>
					<div class="col-lg-1">
						<button mat-raised-button (click)="addPhone()" color="primary" type="button">
							<span>
								+
							</span>
						</button>
					</div>
				</div>
				<div class="row" *ngFor="let item of phones">
					<div class="col-lg-10">
						+{{item.prefixNumber}}-{{item.number | phoneMask}}
					</div>
					<div class="col-lg-1">
						<span style="margin-top: 0px !important;" class="material-icons mt-3 userIcon view" (click)="removePhone(item)">
							delete
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
