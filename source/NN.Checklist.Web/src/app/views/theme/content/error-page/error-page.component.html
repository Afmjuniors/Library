<kt-portlet>
	<!-- PORTLET LOADING | Binded to TABLE Datasource -->
	<!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
	<kt-portlet-header [title]="'Acesso Negado'" [class]="'kt-portlet__head--lg'">
	</kt-portlet-header>
	<!-- end::Header -->

	<kt-portlet-body>
		<div class="row" style="text-align: center; vertical-align: middle;">
			<div class="col-lg-12 center">
				<h1>{{ desc }}</h1>
			</div>
		</div>
		
		<div class="row" style="text-align: center;">
			<div class="col-lg-12">
				<button mat-button (click)="voltar()" mat-raised-button matTooltip="Voltar" color="primary" type="button">
					<span>Voltar</span>
				</button>
			</div>
		</div>

	</kt-portlet-body>
</kt-portlet>
