<div class="container">
	<div class="row">
		<div class="col-lg-10">
			<h1 class="mt-3 ml-3" mat-dialog-title>
				{{ "AUTH.EMAIL.EMAIL_TITLE" | translate }}
			</h1>
		</div>
		<div class="col-lg-2">
			<span class="lock material-icons float-right mt-3 mr-3">
				mail
			</span>
		</div>
		<div class="col-lg-12">
			<hr />
			<div class="alert alert-danger" *ngIf="errors.length > 0">
				<div class="row">
					<div class="col-lg-12">
						<h6>{{ "AUTH.SIGNATURE.ERROR_TITLE" | translate }}</h6>
					</div>
					<div class="col-lg-12">
						<ul>
							<li *ngFor="let error of errors">{{ error }}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" mat-dialog-content>
		<div class="col-lg-12">
			<mat-form-field>
				<input class="w-100"
					type="text" maxlength="4"
					matInput
					[placeholder]="placeholder"
					[(ngModel)]="email"
					autocomplete="new-password"
				/>
				<span matSuffix>@novonordisk.com</span>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<button class="btn btn-primary w-100" (click)="SendMail()">
				{{ "AUTH.EMAIL.SEND_MAIL" | translate }}
				<span class="material-icons float-right mt-1 mr-2">
					check
				</span>
			</button>
			<button class="btn btn-danger mt-2 w-100 mb-2" (click)="closeModal()">
				{{ "AUTH.GENERAL.CANCEL" | translate }}
				<span class="material-icons float-right mt-1 mr-2">
					cancel
				</span>
			</button>
		</div>
	</div>
</div>
