<div class="kt-portlet">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{"NEW_CHECKLIST" | translate }}</h3>
		</div>
	</div>
	<div class="kt-form" autocomplete="off">
		<div class="kt-portlet__body p-t-0">

			<div class="col-md-3">
				<mat-form-field class="full-width">
					<mat-select placeholder="{{ 'NEW_CHECKLIST.VERSION' | translate }}" [(ngModel)]="filter.checklistTemplateId"
						class="full-width">
						<mat-option value="0"></mat-option>
						<mat-option *ngFor="let itemCl of checklists" [value]="itemCl.checklistTemplateId">
							{{itemCl.description}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			


			<div *ngIf=" filter.checklistTemplateId>0" class="form-group kt-form__group d-block">		
				<h2>{{ checklistVersion.description + " - " + checklistVersion.version }}</h2>


					<div class="kt-divider"></div>

					<h3>{{checklistVersionfieldsVersionChecklistsTemplate.length>0?"CHECKLIST.HEADER" :""}}</h3>

					<div *ngFor="let itemHeader of checklistVersionheader" class="combo-container">
						<div style="border: none;" *ngIf=" itemHeader.fieldDataTypeId == 1">
							<custom-text-input 
							[label]="itemHeader.title"
							[placeholder]="itemHeader.format"
							[mask]="itemHeader.format"
							[isDisable]="itemHeader.isDisable"
							[name]="itemHeader.title"
							[id]="itemHeader.fieldVersionChecklistTemplateId"
							[initialValue] = ""
							[(ngModel)]="itemHeader.value"
							></custom-text-input>
						</div>
						<div style="border: none;" *ngIf=" itemHeader.fieldDataTypeId == 2">
							<custom-number-input 
							[label]="itemHeader.title"
							[placeholder]="itemHeader.placeholder"
							[mask]="itemHeader.format"
							[isDisable]="itemHeader.isDisable"
							[name]="itemHeader.title"
							[id]="itemHeader.fieldVersionChecklistTemplateId"
							[(ngModel)]="itemHeader.value"
							></custom-number-input>
						</div>
						<div style="border: none;" *ngIf=" itemHeader.fieldDataTypeId == 4">
							<custom-combobox-input 
							[label]="itemHeader.title" 
							[options]="itemHeader.options" 
							[isDisable]="itemHeader.isDisable" 
							[name]="itemHeader.title"
							[id]="itemHeader.fieldVersionChecklistTemplateId"
							[(ngModel)]="itemHeader.value"
							></custom-combobox-input>

						</div>
						<div style="border: none;" *ngIf=" itemHeader.fieldDataTypeId == 3">
							<custom-datepicker-input 
							[label]="itemHeader.title" 
							[isDisable]="itemHeader.isDisable" 
							[name]="itemHeader.title"
							[id]="itemHeader.fieldVersionChecklistTemplateId"							
							[placeholder]="itemHeader.placeholder"
							[showSpinners]="itemHeader.showSpinners" 
							[showSeconds]="itemHeader.showSeconds" 
							[stepHour]="itemHeader.stepHour"
							[stepMinute]="itemHeader.stepMinute"
							[stepSecond]="itemHeader.stepSecond"
							[touchUi]="itemHeader.touchUi"
							[enableMeridian]="itemHeader.enableMeridian"	
							[(ngModel)]="itemHeader.value"							
							></custom-datepicker-input>
						</div> 
					

					</div>

					<div *ngFor="let blockItem of checklistVersionblocks" class="component-wrapper">
						<div class="kt-divider"></div>


						<div *ngFor="let componentItem of blockItem.items" class="component-wrapper ">

							<div style="border: none;" *ngIf=" componentItem.idTipoComponente == 1">
								<custom-text-input 
								[label]="componentItem.label"
								[placeholder]="componentItem.placeholder"
								[mask]="componentItem.mask"
								[isDisable]="checkDisable(blockItem, componentItem)"
								[name]="componentItem.name"
								[id]="componentItem.id"
								[(ngModel)]="componentItem.value"
								></custom-text-input>
							</div>
							<div style="border: none;" *ngIf=" componentItem.idTipoComponente == 2">
								<custom-number-input 
								[label]="componentItem.label"
								[placeholder]="componentItem.placeholder"
								[mask]="componentItem.mask"
								[isDisable]="checkDisable(blockItem, componentItem)"
								[name]="componentItem.name"
								[id]="componentItem.id"
								[(ngModel)]="componentItem.value"
								></custom-number-input>
							</div>
							<div style="border: none;" *ngIf=" componentItem.idTipoComponente == 4">
								<custom-combobox-input 
								[label]="componentItem.label" 
								[options]="componentItem.options" 
								[isDisable]="checkDisable(blockItem, componentItem)" 
								[name]="componentItem.name"
								[id]="componentItem.id"
								[(ngModel)]="componentItem.value"
								></custom-combobox-input>
	
							</div>
							<div style="border: none;" *ngIf=" componentItem.idTipoComponente == 3">
								<custom-datepicker-input 
								[label]="componentItem.label" 
								[isDisable]="checkDisable(blockItem, componentItem)" 
								[name]="componentItem.name"
								[id]="componentItem.id"
								[(ngModel)]="componentItem.value"							
								[placeholder]="componentItem.placeholder"
								[showSpinners]="componentItem.showSpinners" 
								[showSeconds]="componentItem.showSeconds" 
								[stepHour]="componentItem.stepHour"
								[stepMinute]="componentItem.stepMinute"
								[stepSecond]="componentItem.stepSecond"
								[touchUi]="componentItem.touchUi"
								[enableMeridian]="componentItem.enableMeridian"								
								></custom-datepicker-input>
							</div> 
						
	
						</div>
					

					</div>
				

				

			</div>
		</div>
		<div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button type="button" mat-raised-button cdkFocusInitial matTooltip="Cancel changes"
							(click)="closeModal()">
							{{ 'AUTH.GENERAL.CANCEL' | translate }}
						</button>&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="sign()">
							{{ 'SAVE' | translate }}
						</button>
						<button type="button" mat-raised-button color="primary" (click)="saveInformation()">
							{{ 'CONSOLE' | translate }}
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
