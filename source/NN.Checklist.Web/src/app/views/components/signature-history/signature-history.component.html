<div class="container" style="width:400px">
    <div class="row">
        <div class="mat-table__wrapper2" style="width:400px">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" matSort #sort1="matSort"
                matSortActive="id" matSortDirection="asc" matSortDisableClear
                style="width:400px"
                >

                <ng-container matColumnDef="user"  >
                    <mat-header-cell *matHeaderCellDef mat-sort-header >{{ "CHECKLISTS.SIGNATURE.INITIALS" | translate }}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let signature">{{signature.initials}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="date"  >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{ "CHECKLISTS.SIGNATURE.DATE" | translate }}</mat-header-cell>
                    <mat-cell *matCellDef="let signature">{{signature.dthSignFormatted}}</mat-cell>

                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"  style="width:400px"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"  style="width:400px"></mat-row>
            </mat-table>

            <!-- Message for empty data  -->
            <div class="mat-table__message" *ngIf="loading | async">{{ "PLEASE_WAIT" |
                translate }}</div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-danger mt-2 w-100 mb-2" (click)="closeModal()">
                {{ "CHECKLISTS.SIGNATURE.CANCEL" | translate }}
                <span class="material-icons float-right mt-1 mr-2">
                    cancel
                </span>
            </button>
        </div>
    </div>
</div>
