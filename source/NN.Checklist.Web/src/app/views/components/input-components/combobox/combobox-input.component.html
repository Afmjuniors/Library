<div class="col-md-3">
    <mat-form-field class="full-width">
      <mat-select
        [placeholder]="label"
        [(ngModel)]="selectedOption"
        [disabled]="isDisable"
        class="full-width"
      >
        <mat-option *ngFor="let option of options" [value]="option.acronym">
          {{ option.acronym }} - {{ option.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
