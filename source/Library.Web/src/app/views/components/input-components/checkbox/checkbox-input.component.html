<div 
  style="display: flex; flex-direction: column; flex-wrap: wrap; gap: 8px; max-height: 50px;"
>
  <div 
    *ngFor="let option of optionsItems; let i = index" 
    style="display: flex; align-items: center;"
  >
    <label 
    [ngClass]="{'disabled-component': isDisable , 'isKey':isKey}"
      [for]="option.optionItemVersionChecklistTemplateId?option.optionItemVersionChecklistTemplateId: option.optionFieldVersionChecklistTemplateId" 
      style="margin-right: 4px; margin-bottom: 0;"
    >
      {{ option.title }}
    </label>
    <input 
      [ngClass]="{'disabled-component': isDisable , 'isKey':isKey}"
      type="checkbox"
      [id]="option.optionItemVersionChecklistTemplateId?option.optionItemVersionChecklistTemplateId: option.optionFieldVersionChecklistTemplateId  "
      [name]="option.optionItemVersionChecklistTemplateId?option.itemVersionChecklistTemplateId: option.fieldVersionChecklistTemplateId"
      [value]="option.value || 1" 
      [checked] = "option.checked"
      [disabled] = "isDisable"
      [(ngModel)]="option.checked"
      (change)="onCheckboxChange(option, i)"
    />
  </div>
</div>
