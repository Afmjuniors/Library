<!-- begin: Header -->
<div ngcontent-abd-c6="" class="kt-header kt-grid_item kt-header--fixed" id="kt_header" ktheader="" data-ktheader-minimize="1"
ng-reflect-klass="kt-header kt-grid__item" ng-reflect-ng-class="kt-header--fixed">
	<ngb-progressbar class="kt-loading-bar" *ngIf="(loader.progress$|async) > 0" [value]="loader.progress$|async" height="3px"></ngb-progressbar>

	<!-- begin: Header Menu -->
	<kt-menu-horizontal *ngIf="menuHeaderDisplay"></kt-menu-horizontal>
	<!-- end: Header Menu -->

	<!-- begin:: Header Topbar -->
	<!-- empty div to fix topbar to stay on the right when menu-horizontal is hidden -->
	<div *ngIf="!menuHeaderDisplay"></div>
	<kt-topbar></kt-topbar>
	<!-- end:: Header Topbar -->
</div>
<!-- end: Header -->
