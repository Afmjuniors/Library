<div class="my-container">
	<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
</div>
<div class="kt-portlet">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{ "USER_CONTROL" | translate }}</h3>
		</div>
	</div>
	<div style="margin-top: 15px;" class="row">
		<div class="col-lg-12 text-center">
			<h4 *ngIf="!user.active" mat-dialog-content>{{ "ACTIVATE_USER" | translate }} {{user.initials.toUpperCase()}}?</h4>
			<h4 *ngIf="user.active" mat-dialog-content>{{ "DEACTIVATE_USER" | translate }} {{user.initials.toUpperCase()}}?</h4>
		</div>
	</div>
	<div class="kt-form">
		<div class="kt-portlet__body p-t-0">
			<div class="form-group kt-form__group d-block">
				<div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
					<div class="kt-form__actions kt-form__actions--solid">
						<div class="row text-right">
							<div class="col-lg-12">
								<button (click)="closeDialog()" type="button" mat-raised-button cdkFocusInitial>
									{{ "AUTH.GENERAL.CANCEL" | translate }}
								</button>&nbsp;
								<button *ngIf="!user.active" type="button" mat-raised-button color="primary" (click)="sign(false)">
									{{ "ACTIVATE" | translate }}
								</button>
								<button *ngIf="user.active" type="button" mat-raised-button color="primary" (click)="sign(true)">
									{{ "DEACTIVATE" | translate }}
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
